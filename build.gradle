plugins {
    id 'java'
    id 'maven-publish'
}

group 'nz.co.beyondthebox'
version '0.2.9'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

// Add the following to publish to GitHub Packages
publishing {
    repositories {
        maven {
            name = 'GitHubPackages'
            url = uri("https://maven.pkg.github.com/pjjonesnz/business-hours-calc")

            credentials {
                username = project.property("gpr.user")
                password = project.property("gpr.token")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}